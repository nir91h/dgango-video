<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Videolka - Авторизация</title>
</head>
<body>
<h1>Авторизация</h1>
<form action="/login/" method="POST">
    {% csrf_token %}
    <input name="username" placeholder="Введите имя" type="text">
    <input  name="password" placeholder="Введите парол" type="password">
    <button type="submit">Авторизоваться</button>
</form>
</body>
</html>
